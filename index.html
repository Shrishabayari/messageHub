<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHub - Real-Time Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-form">
                <h1>ChatHub</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required maxlength="20" pattern="[A-Za-z0-9_\-]+">
                        <small>Only letters, numbers, underscore and hyphen allowed</small>
                    </div>
                    <button type="submit" class="btn-primary">Join Chat</button>
                    <div class="error-message" id="loginError"></div>
                </form>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>ChatHub</h2>
                <div class="user-info">
                    Welcome, <span id="currentUser"></span>
                    <div class="connection-status" id="connectionStatus">
                        <span class="status-indicator offline" id="statusIndicator"></span>
                        <span id="statusText">Connecting...</span>
                    </div>
                </div>
            </div>
                         
            <div class="room-section">
                <h3>Chat Rooms</h3>
                <ul class="room-list" id="roomList"></ul>
                <button class="create-room-btn" onclick="createRoom()">+ Create Room</button>
            </div>

            <div class="active-users-section">
                <h4>Active Users in Room</h4>
                <ul class="active-users-list" id="activeUsersList"></ul>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <button class="menu-toggle" onclick="toggleSidebar()" style="display: none;">☰</button>
                <div class="chat-info">
                    <h3 id="currentRoomName">Select a room to start chatting</h3>
                    <div class="typing-indicator" id="typingIndicator"></div>
                </div>
                <div class="online-users">
                    <span id="onlineCount">0</span> users online
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="system-message">Welcome to ChatHub! Select a room to start chatting.</div>
            </div>

            <div class="message-input-container">
                <div class="formatting-tools">
                    <button class="format-btn" onclick="toggleFormat('bold')" title="Bold"><strong>B</strong></button>
                    <button class="format-btn" onclick="toggleFormat('italic')" title="Italic"><em>I</em></button>
                    <button class="format-btn" onclick="toggleFormat('underline')" title="Underline"><u>U</u></button>
                    <button class="format-btn" onclick="toggleEmojiPicker()" title="Emoji">😀</button>
                </div>
                <form class="message-input-form" id="messageForm">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled maxlength="500">
                    <div class="character-count" id="characterCount">0/500</div>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Emoji Picker Modal -->
    <div class="emoji-picker" id="emojiPicker" style="display: none;">
        <div class="emoji-grid">
            <span onclick="insertEmoji('😀')">😀</span>
            <span onclick="insertEmoji('😂')">😂</span>
            <span onclick="insertEmoji('😍')">😍</span>
            <span onclick="insertEmoji('🤔')">🤔</span>
            <span onclick="insertEmoji('👍')">👍</span>
            <span onclick="insertEmoji('👎')">👎</span>
            <span onclick="insertEmoji('❤️')">❤️</span>
            <span onclick="insertEmoji('🎉')">🎉</span>
            <span onclick="insertEmoji('🔥')">🔥</span>
            <span onclick="insertEmoji('💯')">💯</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
